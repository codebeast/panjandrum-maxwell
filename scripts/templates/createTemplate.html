<main class="full">
  <div class="container">
    <div class="row">
      <div class="col s12">
        <p class="flow-text center">Create Template</p>

        <div class="row">
          <div class="col s6">
            <div class="row">
              <div class="col s6">
                <p>Background Color</p>
                <input color-picker
                color-picker-model="background"
                color-picker-show-value="false"
                ng-style="{background:background}"
                id="first_name"/>
              </div>
              <div class="col s6">
                <p>Title Color</p>
                <input color-picker
                color-picker-model="h1Color"
                color-picker-show-value="false"
                ng-style="{background:h1Color}"/>
              </div>
              <div class="col s6">
                <p>Body Color</p>
                <input color-picker
                color-picker-model="h2Color"
                color-picker-show-value="false"
                ng-style="{background:h2Color}"
                id="first_name"/>
              </div>
              <div class="col s6">
                <p>Post Claim Color</p>
                <input color-picker
                color-picker-model="h3Color"
                color-picker-show-value="false"
                ng-style="{background:h3Color}"/>
              </div>

            </div>
            <div class="input-field">
              <select>
                <option value="1">Voucher Reward</option>
                <option value="2">Refer A Friend</option>
                <option value="3">Cross Sell</option>
              </select>
              <label>Select Layout</label>
            </div>

            <div class="file-field input-field">
              <p>Image</p>
              <div class="btn">
                <span>File</span>
                <input type="file" file-change="handler($event,files)" ng-model="myFiles" name="file">
              </div>
              <div class="file-path-wrapper">
                <input class="file-path validate" type="text">
              </div>
            </div>

            <div class="input-field">
              <textarea id="h1" class="materialize-textarea" ng-model="h1"></textarea>
              <label for="h1">Title</label>
            </div>

            <div class="input-field">
              <textarea id="h2" class="materialize-textarea" ng-model="h2"></textarea>
              <label for="h2">Body</label>
            </div>


            <div class="input-field">
              <textarea id="h3" class="materialize-textarea" ng-model="h3"></textarea>
              <label for="h3">Post Claim</label>
            </div>

            <div class="input-field">
              <input placeholder="Terms And Conditions" id="terms" type="text" class="validate">
              <label for="terms">Terms And Conditions Url</label>
            </div>
          </div>

          <bc-phone-number ng-model='theNumber' default-country='us' preferred-countries='us gb ca' is-valid='isValid'></bc-phone-number>

          <div class="col s6 center">
            <div style="width:411px;height:731px; border-style:solid; border-color:black; border-radius:10px"
            ng-style="{background:background}">
            <div class="container">
              <div class="row">
                <div class="col s12 center">
                  <div class="row"> </div>
                  <img ng-src="{{imageURL}}" alt="Description" width="250px" height="250px"/>
                  <p class="flow-text"   ng-style="{color:h1Color}" >{{h1}}</p>
                  <p ng-style="{color:h2Color}">{{h2}}</p>

                  <div class="row"> </div>

                  <div class="input-field">
                    <input id="phoneNumber" type="text" class="validate">
                    <label for="phoneNumber">Your Phone Number</label>
                  </div>
                  <div class="btn">Claim Voucher</div>
                  <div class="row"> </div>
                  <p ng-style="{color:h3Color}">{{h3}}</p>
                  <div class="row"> </div>
                  <div> <a href="www.google.com"> Terms and Conditions </a> </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="fixed-action-btn horizontal">
        <a class="btn green" ng-click="save()">Save</a>
        <a class="btn red" href="#!/contacts">Cancel</a>
      </div>

    </div>
  </div>
</div>
<script>
$('select').material_select();
</script>
</main>
