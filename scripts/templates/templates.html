<main class="full">
  <div class="container">
    <div class="row">
      <div class="col s12">
        <p class="flow-text center">Templates</p>
        <table class="centered highlight">
          <thead>
            <tr>
              <th>Name</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="template in templates">
              <td>{{template.name}}</td>
              <td>
                <a ng-href='#!/view/template/{{template.id}}' class="btn blue waves-effect waves-light">
                  <i class="black-text fa fa-pencil" aria-hidden="true" ></i>
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="fixed-action-btn horizontal">
    <a class="btn-floating btn-large blue">
      <i class="fa fa-bars" aria-hidden="true"></i>
    </a>
    <ul>
      <li><a class="btn-floating green" href="#!/create/template">
        <i class="fa fa-plus" aria-hidden="true" ></i>
      </a></li>
      <li><a class="btn-floating yellow" ng-click='loadData()'>
        <i class="fa fa-refresh" aria-hidden="true" ></i>
      </a></li>
    </ul>
  </div>
</main>
