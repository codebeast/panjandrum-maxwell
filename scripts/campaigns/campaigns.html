<main class="full">
  <div class="container">
    <div class="row">
      <div class="col s12">
        <p class="flow-text center">Campaigns</p>
        <table class="centered highlight">
          <thead>
            <tr>
              <th>Name</th>
              <th>Status</th>
              <th>Campaign Type</th>
              <th>No. Contacts</th>
              <th>Redemption %</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="campaign in campaigns">
              <td>{{campaign.name}}</td>
              <td>{{campaign.status}}</td>
              <td>{{campaign.campaignType}}</td>
              <td>{{campaign.numberOfParticipants}}</td>
              <td>{{campaign.redemptionRate}}</td>
              <td>
                <div class="btn blue waves-effect waves-light">
                  <i class="black-text fa fa-pencil" aria-hidden="true"></i>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="fixed-action-btn horizontal">
      <a class="btn-floating btn-large blue">
        <i class="fa fa-bars" aria-hidden="true"></i>
      </a>
      <ul>
        <li><a class="btn-floating green" href="#!/create/campaign">
          <i class="fa fa-plus" aria-hidden="true" ></i>
        </a></li>
      </ul>
    </div>
  </div>
</main>
