<div class="full-login">
  <div class="container full">
    <!-- <div class="valign-wrapper"> -->
    <div class="row full-login valign-wrapper ">

      <form class="col s6 pull-s3 valign">
        <p ng-if="loginInvalid" class="red-text center">Username or password was invalid</p>
        <div class="input-field">
          <input id="username" type="text" class="validate" ng-model="username">
          <label for="username">Username</label>
        </div>
        <div class="input-field">
          <input id="password" type="password" class="validate" ng-model="password">
          <label for="password">Password</label>
        </div>
        <div class="row center">
          <div class="col s6 push-s3">
            <a ng-click='login()' class="btn">Login</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
